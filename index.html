<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <img class="image" src="images/universe.jpg" alt="">
        <header>Comming Soon Page</header>
        <p>
            Our website is under construction. We're working hard to improve our
            Website and we'll ready to launch after.
        </p>

        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subcribe now to get the latest update!</p>
            <div class="input-box">
                <input type="email" placeholder="Enter your email">
                <button>Notify Me</button>
            </div>
        </div>
    </section>


    <!-- JS -->
    <script src="style.js"></script>
</body>

</html>
